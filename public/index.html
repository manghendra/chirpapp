<!DOCTYPE html>
<html>
  <head>
    <title>Chirp-Twitter Clone</title>
    <script src="/javascript/lib/angular.min.js"></script>
    <script src="/javascript/lib/angular-route.min.js"></script>
    <script src="/javascript/lib/angular-resource.min.js"></script>
    <script src="/javascript/app.js"></script>
    <script src="/javascript/services/postService.js"></script>
    <script src="/javascript/services/authService.js"></script>
    <script src="/javascript/controllers/mainController.js"></script>
    <script src="/javascript/controllers/loginController.js"></script>
    <link rel='stylesheet' href='/stylesheets/bootstrap.min.css' />
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body ng-app="chirpApp">
    <div id="main" class="container">
      <nav class="navbar-fluid navbar-default navbar-fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#"> Chirp! </a>
					<p class="navbar-text"> Learn the MEAN stack on Mitrais Bootcamp</p>
					<p class="navbar-right navbar-text" ng-hide="authenticated"><a href="#/login">Login</a> or <a href="#/register">Register</a></p>
					<p class="navbar-right navbar-text" ng-show="authenticated"><a href="#" ng-click="signout()">Logout</a></p>
					<p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{current_user}}</p>
        </div>
      </nav>
      <div class="col-md-offset-2 col-md-8">
        <div ng-view>
        </div>
      </div>
    </div>
  </body>
</html>
