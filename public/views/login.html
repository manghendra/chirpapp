<form class="form-auth" ng-submit="login()">
  <h2>Login</h2>
  <p class="text-warning">{{error_message}}</p>
  <input type="text" placeholder="username" ng-model="user.username" class="form-control" /><br>
  <input type="password" placeholder="password" ng-model="user.password" class="form-control" /><br>
  <input type="submit" value="Log in" class="btn btn-primary">
</form>
